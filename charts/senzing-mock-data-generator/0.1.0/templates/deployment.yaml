apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "senzing-mock-data-generator.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "senzing-mock-data-generator.name" . }}
    helm.sh/chart: {{ include "senzing-mock-data-generator.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "senzing-mock-data-generator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "senzing-mock-data-generator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never    
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "SENZING_SUBCOMMAND"
              value: "{{ .Values.senzing.subcommand }}"
            - name: "SENZING_KAFKA_BOOTSTRAP_SERVER"
              value: "{{ .Values.senzing.kafkaBootstrapServerHost }}:{{ .Values.senzing.kafkaBootstrapServerPort }}"
            - name: "SENZING_KAFKA_TOPIC"
              value: "{{ .Values.senzing.kafkaTopic }}"
            - name: "SENZING_INPUT_URL"
              value: "{{ .Values.senzing.inputUrl }}"
            - name: "SENZING_RECORD_MAX"
              value: "{{ .Values.senzing.recordMax }}"
            - name: "SENZING_RECORD_MONITOR"
              value: "{{ .Values.senzing.recordMonitor }}"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
